    <title>회원가입 | 서울시 연수원</title>

	<link rel="apple-touch-icon" href="../../resources/img/common/ico_app.png" >
	<link rel="shortcut icon" href="../../resources/img/common/ico_favicon.ico"> 

	<link rel="stylesheet" href="../../resources/css/ui.base.css">

	<script src="../../resources/js/lib/jquery-3.2.1.min.js"></script>

<body>
	<div class="base-skip" id="baseSkip"></div>
	<div class="base-layer" id="baseLayer"></div>
	<div class="base-wrap" id="baseWrap">
		<header class="base-header" id="baseHeader"></header>
		<main class="base-main" id="baseMain" role="main">
			<div class="base-content" id="baseContent">
				
				<!-- content ---------------------------------------------------------------------------------------------- -->
				
				<div class="contents-area">
					<!-- S : title area -->
					<div class="title-box">
						<h2 class="h-type_a">회원가입</h2>
						<div class="breadcrumb">
							<span class="breadcrumb-item">홈</span>
							<span class="breadcrumb-item">회원가입</span>
						</div>
					</div>
					<!-- E : title area -->

					<!-- S : step area -->
					<ol class="step-type_a mgt-ms">
						<li class="step-item active">
							<div class="step-item_box">
								<i class="ico_common ico_step4"></i>
								<p class="step-txt">
									<span class="step-number">STEP.01</span>
									<span class="step-info">약관 동의 및 본인 인증</span>
								</p>
							</div>
						</li>
						<li class="step-item">
							<div class="step-item_box">
								<i class="ico_common ico_step2"></i>
								<p class="step-txt">
									<span class="step-number">STEP.02</span>
									<span class="step-info">회원 정보 입력</span>
								</p>
							</div>
						</li>
						<li class="step-item">
							<div class="step-item_box">
								<i class="ico_common ico_step3"></i>
								<p class="step-txt">
									<span class="step-number">STEP.03</span>
									<span class="step-info">회원통합 완료</span>
								</p>
							</div>
						</li>
					</ol>
					<!-- S : step area -->

					<!-- S : agree area -->
					<div class="agree-box mgt-m">
						<p class="agree-title">개인정보 수집 및 이용에 관한 사항 (필수) </p>
						<div class="agree-text">
							약관동의 내용
						</div>
					</div>
					<div class="mgt-m agree-choice">
						<span class="radio">
							<input type="radio" name="agreeA" id="agreeA01">
							<label for="agreeA01">동의</label>
						</span>
						<span class="radio">
							<input type="radio" name="agreeA" id="agreeA02">
							<label for="agreeA02">미동의</label>
						</span>
					</div>
					<!-- E : agree area -->

					<!-- S : button area -->
					<div class="btn-area mgt-ms">
						<button type="button" class="btn-basic3 big">본인 인증</button>
					</div>
					<!-- E : button area -->
				</div>
	
				<!-- //content ---------------------------------------------------------------------------------------------- -->

			</div>
		</main>
		<footer class="base-footer" id="baseFooter"></footer>
	</div>

	<script>

			console.log('page');
            $plugins.page.template();
		});
	})(jQuery, window, document);
	</script>
</body>
</html>
